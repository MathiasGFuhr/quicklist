<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>QuickList</title>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="Logo QuickList">
  </header>

  <main>
    <h1>Compras da Semana</h1>

    <form id="form">
      <input type="text" id="compra" placeholder="Adicione uma compra">
      <button class="btn" type="submit">Adicionar compra</button>
    </form>

    <ul id="lista-compras"></ul>
  </main>
  <script src="./script.js"></script>
</body>

</html>
